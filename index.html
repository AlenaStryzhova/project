<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="back">
    
		<svg width=100% height=100% xmlns='http://www.w3.org/2000/svg'>
			<!--Точки-->
			<circle cx=11.5% cy=60% r=0.5% fill=black />
			<!--Реактор-->
			<circle cx=18.6% cy=60% r=0.5% fill=black />
			<!--Парогенератор-->
			<circle cx=32.2% cy=57% r=0.5% fill=black />
			<!--Турбина-->
			<circle cx=41.7% cy=57% r=0.5% fill=black />
			<!--Эл.генератор-->
			<circle cx=49.7% cy=57% r=0.5% fill=black />
			<!--Трансформатор-->
			<circle cx=57.7% cy=40% r=0.5% fill=black />
			<!--ЛЭП-->
			<circle cx=37.8% cy=80% r=0.5% fill=black />
			<!--Конденсатор-->
			<circle cx=69% cy=80% r=0.5% fill=black />
			<!--Градирня-->

			<!--1 контур-->
			<line x1=11.5% y1=60% x2=18.6% y2=60% stroke=#ff0011db stroke-width=0.5% stroke-linecap=round />
			<line x1=18.6% y1=60% x2=18.6% y2=80% stroke=#ff0011db stroke-width=0.5% stroke-linecap=round />
			<line x1=18.6% y1=80% x2=11.5% y2=60% stroke=#ff0011db stroke-width=0.5% stroke-linecap=round />

			<!--2 контур-->
			<!-- ПГ - Турбина -->
			<line x1=18.6% y1=60% x2=18.6% y2=45% stroke=#ffaa00f0 stroke-width=0.5% stroke-linecap=round />
			<line x1=18.6% y1=45% x2=32.2% y2=45% stroke=#ffaa00f0 stroke-width=0.5% stroke-linecap=round />
			<line x1=32.2% y1=45% x2=32.2% y2=57% stroke=#ffaa00f0 stroke-width=0.5% stroke-linecap=round />
			<!-- Турбина - Конденсатор -->
			<line x1=32.2% y1=57% x2=32.2% y2=68% stroke=#fbff00db stroke-width=0.5% stroke-linecap=round />
			<line x1=32.2% y1=68% x2=37.8% y2=68% stroke=#fbff00db stroke-width=0.5% stroke-linecap=round />
			<line x1=37.8% y1=68% x2=37.8% y2=80% stroke=#fbff00db stroke-width=0.5% stroke-linecap=round />
			<!-- Конденсатор - ПГ -->
			<line x1=37.8% y1=80% x2=30% y2=80% stroke=#9dff00db stroke-width=0.5% stroke-linecap=round />
			<line x1=30% y1=80% x2=18.6% y2=60% stroke=#9dff00db stroke-width=0.5% stroke-linecap=round />

			<!-- Конденсатор - Градирня -->
			<line x1=37.8% y1=80% x2=69% y2=80% stroke=#00a2ffdb stroke-width=0.5% stroke-linecap=round />
			<line x1=37.8% y1=84% x2=69% y2=84% stroke=blue stroke-width=0.5% stroke-linecap=round />
			<line x1=37.8% y1=80% x2=37.8% y2=84% stroke=blue stroke-width=0.5% stroke-linecap=round />
			<line x1=69% y1=80% x2=69% y2=84% stroke=blue stroke-width=0.5% stroke-linecap=round />

			<!-- Ротор турбины -->
			<line x1=32.2% y1=57% x2=41.7% y2=57% stroke=grey stroke-width=0.5% stroke-linecap=round />

			<!-- Провода Генератор-Трансформатор -->
			<line x1=41.7% y1=57% x2=39.5% y2=44% stroke=black stroke-width=0.05% />
			<line x1=41.7% y1=57% x2=41% y2=45% stroke=black stroke-width=0.05% />
			<line x1=41.7% y1=57% x2=42.5% y2=46% stroke=black stroke-width=0.05% />

			<line x1=39.5% y1=44% x2=48% y2=44% stroke=black stroke-width=0.05% />
			<line x1=41% y1=45% x2=47.1% y2=45% stroke=black stroke-width=0.05% />
			<line x1=42.5% y1=46% x2=46% y2=46% stroke=black stroke-width=0.05% />

			<line x1=49.7% y1=57% x2=48% y2=44% stroke=black stroke-width=0.05% />
			<line x1=49.7% y1=57% x2=47.1% y2=45% stroke=black stroke-width=0.05% />
			<line x1=49.7% y1=57% x2=46% y2=46% stroke=black stroke-width=0.05% />

			<!-- Провода Трансформатор-ЛЭП-Город -->
			<line x1=49.7% y1=57% x2=53.5% y2=40% stroke=black stroke-width=0.05% />
			<line x1=49.7% y1=57% x2=57.7% y2=40% stroke=black stroke-width=0.05% />
			<line x1=49.7% y1=57% x2=62% y2=40% stroke=black stroke-width=0.05% />

			<line x1=53.5% y1=40% x2=95.8% y2=76% stroke=black stroke-width=0.05% />
			<line x1=57.7% y1=40% x2=97.5% y2=76% stroke=black stroke-width=0.05% />
			<line x1=62% y1=40% x2=99% y2=76% stroke=black stroke-width=0.05% />

      <!--Точки-->
			<circle cx=11.5% cy=60% r=0.5% fill=black /> <!--Реактор-->
			<circle cx=18.6% cy=60% r=0.5% fill=black /> <!--Парогенератор-->
			<circle cx=32.2% cy=57% r=0.5% fill=black /> <!--Турбина-->
			<circle cx=41.7% cy=57% r=0.5% fill=black /> <!--Эл.генератор-->
			<circle cx=49.7% cy=57% r=0.5% fill=black /> <!--Трансформатор-->
			<circle cx=57.7% cy=40% r=0.5% fill=black /> <!--ЛЭП-->
			<circle cx=37.8% cy=80% r=0.5% fill=black /> <!--Конденсатор-->
			<circle cx=69% cy=80% r=0.5% fill=black /> <!--Градирня-->

			<!-- Насосы -->
			<circle cx=18.6% cy=80% r=3% stroke=red fill=#fff700f5 />
			<!-- ГЦН -->
			<circle cx=30% cy=80% r=3% stroke=#9dff00db fill=#ddff00db />
			<!-- ПН -->
			<circle cx=50% cy=80% r=1% stroke=#00a2ffdb fill=#82d4eddb />
			<!-- ЦН1 -->
			<circle cx=54% cy=84% r=1% stroke=blue fill=#9bb1ebf5 />
			<!-- ЦН2 -->

			<!-- Лопасти -->
			<!-- ГЦН -->
			<rect class = "blade" x=16.6% y=79.7% width=4% height=1% rx=0.5% stroke=black stroke-width:1 fill=#797a7a />
			<circle cx=18.6% cy=80% r=0.5% fill=red />
			<!-- ПН -->
			<rect class = "blade" x=28% y=79.7% width=4% height=1% rx=0.5% stroke=black stroke-width:1 fill=#797a7a />
			<circle cx=30% cy=80% r=0.5% fill=#9dff00db />
			<!-- ЦН1 -->
			<rect class = "blade" x=49.4% y=79.8% width=1.2% height=0.3% rx=0.5% stroke=black stroke-width:1 fill=#797a7a />
			<circle cx=50% cy=80% r=0.2% fill=#00a2ffdb />
      <!-- ЦН2 -->
			<rect class = "blade" x=53.4% y=83.8% width=1.2% height=0.3% rx=0.5% stroke=black stroke-width:1 fill=#797a7a />
			<circle cx=54% cy=84% r=0.2% fill=blue />
		</svg>

		
		<div id="cont">
			<div id="reactDiv" class="block"></div>
			<div id="steamGenDiv" class="block"></div>
		</div>
		  <img id = "city"></img>
      <div id = "turbDiv" class = "block"></div>
      <div id = "generatDiv" class = "block"></div>
      <div id = "powerLineDiv" class = "block"></div>
      <div id = "transfDiv" class = "block"></div>
      <div id = "condDiv" class = "block"></div>
      <div id = "coolerDiv" class = "block"></div>
      <img id = "cityLEP" title = "Линии электропередач"></img>
      
    </div>
    <div id="desc"></div>
    <div id = "toolsBack">
      <div id = "storage">
        <img id = "react" class = "equipment" title = "Ядерный реактор"></img>
        <img id = "steamGen" class = "equipment" title = "Парогенератор"></img>
        <img id = "turb" class = "equipment" title = "Паровая турбина"></img>
        <img id = "generat" class = "equipment" title = "Электрический генератор"></img>
        <img id = "powerLine" class = "equipment" title = "Линии электропередач"></img>
        <img id = "transf" class = "equipment" title = "Трансформатор"></img>
        <img id = "cond" class = "equipment" title = "Конденсатор"></img>
        <img id = "cooler" class = "equipment" title = "Градирня"></img>
      </div>
      <button id = "start">START</button>
      <button id = "reset">RESET</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
